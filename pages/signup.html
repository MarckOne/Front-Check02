<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>

  <!-- ---------------- estilos compartilhados entre login e signup ---------------- -->
  <link rel="stylesheet" href="../styles/acesso.css">
  <link rel="stylesheet" href="../styles/responsivo.css">
  <link type="image/png" href="../assets/icons8-selecionado-16.png"
  sizes="16x16" rel="icon">

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
    <!--<script src="/scripts/utils.js"></script> -->

</head>

<body>

  <div class="left">
    <img src="../assets/pessoa-signup.png" alt="">
  </div>
  <div class="right">
    <form>
      <div class="form-header">
        <!-- <p>To-Do App</p> -->
        <p>Cadastre-se</p>
      </div>

      <label>
        Nome:
        <input class="inputLogin" type="text" id="inputName" minlength="3" required>
        <small id="msgErrorName">O campo deve conter no mínimo 3 letras.</small>
      </label>
      <label>
        Sobrenome:
        <input class="inputLogin" type="text" id="inputLastName" minlength="2" required>
        <small id="msgErrorLastName">O campo deve conter no mínimo 2 letras.</small>
      </label>
      <label>
        Email:
        <input class="inputLogin" type="email" id="inputEmail" required>
        <small id="msgErrorEmail">O campo email é obrigatório.</small>
      </label>
      <label>
        Senha:
        <input class="inputLogin" type="password" id="inputPassword" minlength="6" required>
        <small id="msgErroPassword">O campo senha é obrigatório e precisa ter no mínimo 6 dígitos.</small>
      </label>
      <label>
        Repetir senha:
        <input class="inputLogin" type="password" id="inputPasswordConfirm" required>
        <small id="msgErrorConfirmPassword">As senhas estão diferentes.</small>
      </label>
      <label class="checkboxShowSenha" for="" id="checkboxShow">Mostar senha
        <input type="checkbox" name="" id="showPassword">
      </label>
      <span class="alertIdentUser" id="alertUser">Usuario ja cadastrado</span>
      <button id="btnCriarConta" disabled>Criar conta</button>

    </form>
    <div class="ingressar">
      <a href="../index.html">Já possui conta? Acesse aqui</a>
    </div>
  </div>

  <script src="../scripts/signup.js"></script>

</body>

</html>
