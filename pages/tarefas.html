<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- ----------------------------- estilos CSS ----------------------------- -->
  <link rel="stylesheet" href="../styles/tarefas.css">
  <link rel="stylesheet" href="../styles/responsivo.css">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

  <!-- ------------------- Biblioteca de icones - Fontawesome -------------------- -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link type="image/png" href="../assets/icons8-selecionado-16.png"
  sizes="16x16" rel="icon">

  <!-- ----------------------------- sweet alert ----------------------------- -->
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- CDN example (unpkg) -->
  <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

  <title>To-Do App</title>
</head>

<body>
  <header>
    <nav>
      <a href="#">Tarefas</a>
    </nav>

    <div class="menu-infos-login">
      <button class="menu-mobile hamburguer" id="menu-toggle" ></button>
      <div class="user-info" id="showMenu">
        <img src="" class="user-image">
        <p id="userName">Nome usuário</p>
        <p id="closeApp">Finalizar sessão</i>
        </p>
      </div>
    </div>


  </header>

  <div class="alerta" id="alertShow">
    <p>Gostaria de Encerrar a sessão?</p>
    <button  id="confirmLogout">Sim</button>
    <button  id="cancelLogout">Não</button>
  </div>

  <form class="nova-tarefa">
    <div class="not-done"></div>
    <input id="newTarefa" type="text" placeholder="Nova tarefa">
    <button type="submit" id="registerTarefa">
      <img src="../assets/plus.png" alt="Adicionar uma nova tarefa">
    </button>
  </form>


  <ul class="pending-tasks">
    <div id="skeleton">
      <li class="tarefa" >
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Nova tarefa</p>
          <p class="timestamp">Criada em: 15/07/21</p>
          <img class="bin-img" src="../assets/bin.png" alt="Remover tarefa">
        </div>
      </li>
      <li class="tarefa">
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Nova tarefa</p>
          <p class="timestamp">Criada em: 15/07/21</p>
          <img class="bin-img" src="../assets/bin.png" alt="Remover tarefa">
        </div>
      </li>
      <li class="tarefa">
        <div class="not-done"></div>
        <div class="descricao">
          <p class="nome">Nova tarefa</p>
          <p class="timestamp">Criada em: 15/07/21</p>
          <img class="bin-img" src="../assets/bin.png" alt="Remover tarefa">
        </div>
      </li>

    </div>
  </ul>
  <h2 class="titulo-terminadas">Tarefas terminadas</h2>
  <ul class="finished-tasks">

  </ul>

  <div class="back-to-top">
    <a href="#">➤</a>
  </div>

  <script src="../scripts/tarefas.js"></script>
</body>

</html>
